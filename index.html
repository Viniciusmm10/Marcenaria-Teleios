<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Marcenaria Teleios</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/gallery.theme.css" />
    <link rel="stylesheet" href="css/gallery.min.css" />

    <link rel="icon" type="image/x-icon" href="assets/M.svg" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Marcenaria <span>Teleios</span></a>

      <i class="bx bx-menu" id="menu-icon"></i>

      <nav class="navbar">
        <a href="#inicio" class="active">Início</a>
        <a href="#projetos">Projetos</a>
        <a href="#sobre">Sobre</a>
        <a href="#servicos">Serviços</a>
        <a href="#contato">Contato</a>
      </nav>
    </header>
    <section class="home">
      <div class="gallery autoplay items-3">
        <div id="item-1" class="control-operator"></div>
        <div id="item-2" class="control-operator"></div>
        <div id="item-3" class="control-operator"></div>

        <figure class="item">
          <h1>
            <img
              src="assets/Snapinsta.app_1080_228052412_515899492972583_7429612760820823248_n.jpg"
            />
          </h1>
        </figure>

        <figure class="item">
          <h1>
            <img
              src="assets/Snapinsta.app_1080_230532323_526210665265801_710162092383864027_n.jpg"
            />
          </h1>
        </figure>

        <figure class="item">
          <h1>
            <img
              src="assets/Snapinsta.app_1080_259953436_460243912234034_115652782978815873_n.jpg"
            />
          </h1>
        </figure>

        <div class="controls">
          <a href="#item-1" class="control-button">.</a>
          <a href="#item-2" class="control-button">.</a>
          <a href="#item-3" class="control-button">.</a>
        </div>
      </div>
    </section>
    <footer>
      <p>Todos os direitos reservados © Vinicius Miguel 2023</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
